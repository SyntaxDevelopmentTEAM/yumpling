            <section id="contact">
                <h2>Contact Us</h2>
                <p>For inquiries, call us at: <span id="phoneNumber">09059694828</span></p>
                <button onclick="copyPhoneNumber()">Copy Phone Number</button>
            </section>
            
            <!-- Include this script in your HTML or link to an external JavaScript file -->
            <script>
                function copyPhoneNumber() {
                    // Get the text content of the phone number span
                    var phoneNumberText = document.getElementById("phoneNumber").innerText;
            
                    // Create a temporary input element
                    var tempInput = document.createElement("input");
                    
                    // Set the value of the input to the phone number text
                    tempInput.value = phoneNumberText;
                    
                    // Append the input element to the document
                    document.body.appendChild(tempInput);
                    
                    // Select the text in the input element
                    tempInput.select();
                    
                    // Execute the copy command
                    document.execCommand("copy");
                    
                    // Remove the temporary input element
                    document.body.removeChild(tempInput);
                    
                    // Provide some visual feedback (you can customize this part)
                    alert("Phone number copied: " + phoneNumberText);
                }
            </script>
        </main>
